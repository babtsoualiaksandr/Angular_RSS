<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>App Logo {{ user?.displayName}}</span>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu" *ngIf="!user">
            <mat-icon>personal-outline</mat-icon>
          </button>
          <button mat-button [matMenuTriggerFor]="menu" *ngIf="user">
            <img src="{{user.photoURL}}" alt="" srcset="">
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="user" (click)="signOut()">
              <mat-icon>exit_to_app</mat-icon>
              Sign Out
            </button>
            <button mat-menu-item *ngIf="!user" (click)="signIn()">
              <mat-icon>how_to_reg</mat-icon>
              Sign In
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>

</mat-toolbar>
