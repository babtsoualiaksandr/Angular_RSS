<div class="login">
<ngx-auth-firebaseui
  appearance="standard"
  (onSuccess)="printUser($event)"
  (onError)="printError($event)"
>
</ngx-auth-firebaseui>

<ngx-auth-firebaseui-user></ngx-auth-firebaseui-user>
<ngx-auth-firebaseui-providers  [theme]="themes.MINI_FAB"></ngx-auth-firebaseui-providers>
</div>
