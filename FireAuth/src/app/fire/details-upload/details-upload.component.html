<div class="file">
  <a href="{{ fileUpload.url }}">{{ fileUpload.name }}</a>
  <a href="{{ fileUpload.url }}">{{ fileUpload.date }}</a>
  <img src="{{ fileUpload.url }}" alt="" height="150px" />

    ><i class="material-icons">delete</i></a
  >
</div>
