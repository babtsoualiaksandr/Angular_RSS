<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ fileUpload.name }}</mat-card-title>
    <mat-card-subtitle>{{ fileUpload.date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ fileUpload.url }}" alt="Photo" />
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteFileUpload(fileUpload)"><mat-icon>delete</mat-icon></button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<mat-divider></mat-divider>
